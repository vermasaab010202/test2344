<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MCQ Practice - Mobile</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #root {
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar.open {
            right: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .question-text {
            font-size: 15px;
            line-height: 1.5;
        }
        .option-button {
            font-size: 13px;
            padding: 10px;
        }
        .quiz-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .content-area::-webkit-scrollbar {
            display: none;
        }
        .content-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const Upload = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const Menu = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const XCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        );

        const ChevronLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        );

        function MCQPlatform() {
            const [questions, setQuestions] = useState([]);
            const [originalQuestions, setOriginalQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [wrongQuestionsMode, setWrongQuestionsMode] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const parseTextFile = (text) => {
                const lines = text.split('\n');
                const parsedQuestions = [];
                let currentQuestion = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (!line) continue;
                    
                    if (line.startsWith('Q)')) {
                        if (currentQuestion && currentQuestion.options.length > 0) {
                            parsedQuestions.push(currentQuestion);
                        }
                        currentQuestion = {
                            question: line.substring(2).trim(),
                            options: [],
                            correctAnswer: null
                        };
                    }
                    else if (currentQuestion && /^[A-D]\./.test(line)) {
                        const option = line.substring(2).trim();
                        const letter = line.charAt(0);
                        currentQuestion.options.push({ letter, text: option });
                    }
                    else if (line.startsWith('Answer:')) {
                        if (currentQuestion) {
                            const answerText = line.substring(7).trim();
                            const match = answerText.match(/^([A-D])\./);
                            if (match) {
                                currentQuestion.correctAnswer = match[1];
                            }
                        }
                    }
                    else if (currentQuestion && !currentQuestion.options.length && line.length > 3) {
                        currentQuestion.question += ' ' + line;
                    }
                }

                if (currentQuestion && currentQuestion.options.length > 0) {
                    parsedQuestions.push(currentQuestion);
                }

                return parsedQuestions;
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const parsed = parseTextFile(text);
                    
                    if (parsed.length === 0) {
                        alert('No valid questions found in the file. Please check the format.');
                        return;
                    }

                    const shuffled = shuffleArray(parsed);
                    setQuestions(shuffled);
                    setOriginalQuestions(parsed);
                    setCurrentIndex(0);
                    setUserAnswers({});
                    setShowResults(false);
                    setWrongQuestionsMode(false);
                } catch (error) {
                    alert('Error reading file. Please try again.');
                    console.error(error);
                }
            };

            const handleOptionClick = (option) => {
                const newAnswers = { ...userAnswers, [currentIndex]: option };
                setUserAnswers(newAnswers);
                
                // Auto-advance to next question after a brief delay
                setTimeout(() => {
                    if (currentIndex < questions.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                    }
                }, 300);
            };

            const handleSubmitTest = () => {
                setShowResults(true);
                setSidebarOpen(false);
            };

            const handleRestart = () => {
                const shuffled = shuffleArray(originalQuestions);
                setQuestions(shuffled);
                setCurrentIndex(0);
                setUserAnswers({});
                setShowResults(false);
                setWrongQuestionsMode(false);
            };

            const handleRetryWrong = () => {
                const wrongQuestions = questions.filter((q, idx) => {
                    const userAnswer = userAnswers[idx];
                    return userAnswer !== q.correctAnswer;
                });
                
                if (wrongQuestions.length === 0) {
                    alert('Great! You got all questions correct!');
                    return;
                }
                
                setQuestions(wrongQuestions);
                setCurrentIndex(0);
                setUserAnswers({});
                setShowResults(false);
                setWrongQuestionsMode(true);
            };

            const handleNewFile = () => {
                setQuestions([]);
                setOriginalQuestions([]);
                setCurrentIndex(0);
                setUserAnswers({});
                setShowResults(false);
                setWrongQuestionsMode(false);
            };

            const calculateScore = () => {
                let correct = 0;
                questions.forEach((q, idx) => {
                    if (userAnswers[idx] === q.correctAnswer) {
                        correct++;
                    }
                });
                return correct;
            };

            const goToQuestion = (idx) => {
                setCurrentIndex(idx);
                setSidebarOpen(false);
            };

            const answeredCount = Object.keys(userAnswers).length;

            // Upload Screen
            if (questions.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full">
                            <div className="text-center">
                                <div className="w-16 h-16 mx-auto text-indigo-600 mb-4">
                                    <Upload />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">MCQ Practice</h1>
                                <p className="text-gray-600 text-sm mb-6">Upload your text file to start</p>
                                
                                <label className="block">
                                    <input
                                        type="file"
                                        accept=".txt"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                    <div className="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg cursor-pointer">
                                        Choose File
                                    </div>
                                </label>
                                
                                <div className="mt-6 text-left bg-gray-50 rounded-lg p-4 text-xs text-gray-600">
                                    <p className="font-semibold mb-2">Format:</p>
                                    <ul className="space-y-1 list-disc list-inside">
                                        <li>Questions start with "Q)"</li>
                                        <li>Options: A, B, C, D</li>
                                        <li>Answer line included</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Results Screen
            if (showResults) {
                const score = calculateScore();
                const percentage = Math.round((score / questions.length) * 100);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 py-6">
                        <div className="max-w-lg mx-auto">
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-4">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Test Complete!</h2>
                                    <div className="text-5xl font-bold text-indigo-600 mb-2">{percentage}%</div>
                                    <p className="text-gray-600 mb-6">
                                        You scored {score} out of {questions.length}
                                    </p>
                                    
                                    <div className="grid grid-cols-2 gap-3 mb-6">
                                        <div className="bg-green-50 rounded-lg p-3">
                                            <div className="text-2xl font-bold text-green-600">{score}</div>
                                            <div className="text-xs text-gray-600">Correct</div>
                                        </div>
                                        <div className="bg-red-50 rounded-lg p-3">
                                            <div className="text-2xl font-bold text-red-600">{questions.length - score}</div>
                                            <div className="text-xs text-gray-600">Incorrect</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col gap-2">
                                        <button
                                            onClick={handleRestart}
                                            className="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg text-sm"
                                        >
                                            Try Again (All Questions)
                                        </button>
                                        {(questions.length - score) > 0 && (
                                            <button
                                                onClick={handleRetryWrong}
                                                className="w-full bg-orange-600 text-white font-semibold py-2.5 rounded-lg text-sm"
                                            >
                                                Retry Wrong Questions Only ({questions.length - score})
                                            </button>
                                        )}
                                        <button
                                            onClick={handleNewFile}
                                            className="w-full bg-gray-600 text-white font-semibold py-2.5 rounded-lg text-sm"
                                        >
                                            Upload New File
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Detailed Review */}
                            <div className="bg-white rounded-xl shadow-lg p-4 max-h-96 overflow-y-auto">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">Detailed Review</h3>
                                <div className="space-y-3">
                                    {questions.map((q, idx) => {
                                        const userAnswer = userAnswers[idx];
                                        const isCorrect = userAnswer === q.correctAnswer;
                                        
                                        return (
                                            <div key={idx} className="border-b border-gray-200 pb-3 last:border-0">
                                                <div className="flex items-start gap-2 mb-2">
                                                    <span className="font-bold text-xs text-gray-700 flex-shrink-0">Q{idx + 1}.</span>
                                                    <p className="text-xs text-gray-800 flex-1 leading-relaxed">{q.question}</p>
                                                    {isCorrect ? (
                                                        <div className="text-green-600 flex-shrink-0">
                                                            <CheckCircle />
                                                        </div>
                                                    ) : (
                                                        <div className="text-red-600 flex-shrink-0">
                                                            <XCircle />
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="ml-4 space-y-1">
                                                    {q.options.map((opt) => {
                                                        const isUserAnswer = userAnswer === opt.letter;
                                                        const isCorrectAnswer = q.correctAnswer === opt.letter;
                                                        
                                                        let className = "p-1.5 rounded text-xs leading-tight ";
                                                        if (isCorrectAnswer) {
                                                            className += "bg-green-50 text-green-800 font-semibold border border-green-200";
                                                        } else if (isUserAnswer && !isCorrectAnswer) {
                                                            className += "bg-red-50 text-red-800 font-semibold border border-red-200";
                                                        } else {
                                                            className += "text-gray-600";
                                                        }
                                                        
                                                        return (
                                                            <div key={opt.letter} className={className}>
                                                                <span className="font-bold">{opt.letter}.</span> {opt.text}
                                                                {isCorrectAnswer && <span className="ml-1 text-green-600">✓</span>}
                                                                {isUserAnswer && !isCorrectAnswer && <span className="ml-1 text-red-600">✗</span>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];

            // Quiz Screen
            return (
                <div className="quiz-container bg-white">
                    {/* Header */}
                    <div className="bg-indigo-600 text-white px-4 py-2.5 flex justify-between items-center shadow-md flex-shrink-0">
                        <div className="flex-1">
                            <div className="text-sm font-semibold">Question {currentIndex + 1} of {questions.length}</div>
                            <div className="text-xs opacity-90">Answered: {answeredCount}/{questions.length}</div>
                        </div>
                        <button
                            onClick={() => setSidebarOpen(true)}
                            className="p-2 hover:bg-indigo-700 rounded-lg transition"
                        >
                            <Menu />
                        </button>
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-gray-200 h-1 flex-shrink-0">
                        <div
                            className="bg-indigo-600 h-1 transition-all duration-300"
                            style={{ width: `${((currentIndex + 1) / questions.length) * 100}%` }}
                        />
                    </div>

                    {/* Question Content - Scrollable */}
                    <div className="content-area px-3 py-2">
                        <div className="h-full flex flex-col">
                            {/* Question */}
                            <div className="bg-gray-50 rounded-lg p-3 mb-2 border border-gray-200 flex-shrink-0">
                                <p className="question-text font-semibold text-gray-800">
                                    {currentQuestion.question}
                                </p>
                            </div>

                            {/* Options */}
                            <div className="space-y-2 flex-1 overflow-y-auto" style={{scrollbarWidth: 'none', msOverflowStyle: 'none'}}>
                                {currentQuestion.options.map((option) => {
                                    const isSelected = userAnswers[currentIndex] === option.letter;
                                    
                                    return (
                                        <button
                                            key={option.letter}
                                            onClick={() => handleOptionClick(option.letter)}
                                            className={`w-full text-left option-button rounded-lg border-2 transition ${
                                                isSelected
                                                    ? 'bg-indigo-50 border-indigo-500 text-indigo-900'
                                                    : 'bg-white border-gray-200 text-gray-800 hover:border-indigo-300'
                                            }`}
                                        >
                                            <div className="flex items-start gap-2">
                                                <span className="font-bold flex-shrink-0">{option.letter}.</span>
                                                <span className="flex-1">{option.text}</span>
                                                {isSelected && (
                                                    <span className="text-indigo-600 flex-shrink-0">✓</span>
                                                )}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Bottom Navigation - Fixed */}
                    <div className="bg-white border-t border-gray-200 p-3 shadow-lg flex-shrink-0">
                        <div className="max-w-lg mx-auto flex gap-2">
                            <button
                                onClick={() => setCurrentIndex(Math.max(0, currentIndex - 1))}
                                disabled={currentIndex === 0}
                                className={`flex-1 py-2.5 rounded-lg font-semibold flex items-center justify-center gap-1 text-sm ${
                                    currentIndex === 0
                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                        : 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200'
                                }`}
                            >
                                <ChevronLeft />
                                Previous
                            </button>
                            <button
                                onClick={() => {
                                    if (currentIndex < questions.length - 1) {
                                        setCurrentIndex(currentIndex + 1);
                                    }
                                }}
                                disabled={currentIndex === questions.length - 1}
                                className={`flex-1 py-2.5 rounded-lg font-semibold flex items-center justify-center gap-1 text-sm ${
                                    currentIndex === questions.length - 1
                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                        : 'bg-indigo-600 text-white hover:bg-indigo-700'
                                }`}
                            >
                                Next
                                <ChevronRight />
                            </button>
                        </div>
                    </div>

                    {/* Sidebar */}
                    <div className={`overlay ${sidebarOpen ? 'show' : ''}`} onClick={() => setSidebarOpen(false)} />
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="p-4 border-b border-gray-200 flex justify-between items-center bg-indigo-600 text-white">
                            <h3 className="font-bold text-lg">Navigation</h3>
                            <button onClick={() => setSidebarOpen(false)} className="p-1 hover:bg-indigo-700 rounded">
                                <X />
                            </button>
                        </div>
                        
                        <div className="p-4">
                            <div className="mb-4">
                                <div className="text-sm text-gray-600 mb-2">Progress</div>
                                <div className="text-2xl font-bold text-indigo-600">{answeredCount}/{questions.length}</div>
                                <div className="text-xs text-gray-500">questions answered</div>
                            </div>

                            <button
                                onClick={handleSubmitTest}
                                className="w-full py-3 rounded-lg font-semibold mb-4 bg-green-600 text-white hover:bg-green-700"
                            >
                                Submit Test
                            </button>

                            <div className="border-t border-gray-200 pt-4">
                                <div className="text-sm font-semibold text-gray-700 mb-3">All Questions</div>
                                <div className="grid grid-cols-5 gap-2 max-h-96 overflow-y-auto">
                                    {questions.map((_, idx) => {
                                        const isAnswered = userAnswers.hasOwnProperty(idx);
                                        const isCurrent = idx === currentIndex;
                                        
                                        return (
                                            <button
                                                key={idx}
                                                onClick={() => goToQuestion(idx)}
                                                className={`w-12 h-12 rounded-lg text-sm font-semibold transition ${
                                                    isCurrent
                                                        ? 'bg-indigo-600 text-white ring-2 ring-indigo-300'
                                                        : isAnswered
                                                        ? 'bg-green-100 text-green-700 hover:bg-green-200'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                }`}
                                            >
                                                {idx + 1}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MCQPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
